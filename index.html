<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cooking Conversions</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cooking Conversions</h1>
      </div>
      <form id="quarts-to-cups">
        <h3>Quarts To Cups</h3>
        <label for="quarts">Enter Quarts:</label>
        <input id="quarts" type="number" />
        <button type="submit" class="btn-dark">Submit</button>
        <br />
        <div class="output1"></div>
      </form>
      <br />
      <form id="pints-to-cups">
        <h3>Pints To Cups</h3>
        <label for="pints">Enter Pints:</label>
        <input id="pints" type="number" />
        <button type="submit" class="btn-dark">Submit</button>
        <br />
        <div class="output2"></div>
      </form>
      <br />
      <form id="ounces-to-cups">
        <h3>Ounces To Cups</h3>
        <label for="ounces">Enter Ounces:</label>
        <input id="ounces" type="number" />
        <button type="submit" class="btn-dark">Submit</button>
        <br />
        <div class="output3"></div>
      </form>
      <br />
      <form id="tablespoons-to-teaspoons">
        <h3>Tablesppons To Teaspoons</h3>
        <label for="tablespoons">Enter Tablespoons:</label>
        <input id="tablespoons" type="number" />
        <button type="submit" class="btn-dark">Submit</button>
        <br />
        <div class="output4"></div>
      </form>
      <br />
      <form id="ounces-to-mililiters">
        <h3>Ounces To Mililiters</h3>
        <label for="ounces2">Enter Ounces:</label>
        <input id="ounces2" type="number" />
        <button type="submit" class="btn-dark">Submit</button>
        <br />
        <div class="output5"></div>
      </form>
    </div>
  </body>
</html>
